#define UNSTORE_VIKKI
    [if]
        [variable]
            name=have_vikki
            equals=0
        [/variable]
        [then]
            [unstore_unit]
                variable=vikki_store
                x,y=recall,recall
            [/unstore_unit]
            [heal_unit]
                [filter]
                    id=Vikki
                    amount=full
                    restore_statuses=yes
                [/filter]
            [/heal_unit]
            [set_variable]
                name=have_vikki
                value=1
            [/set_variable]
        [/then]
    [/if]
#enddef

