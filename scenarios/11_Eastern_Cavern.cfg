# textdomain wesnoth-RotR

[scenario]
    id=11_Eastern_Cavern
    name=_"Eastern Cavern" # displayed scenario name
    map_data="{~add-ons/Revenge_of_the_Rogue/maps/11_Eastern_Cavern.map}"
    {DEFAULT_SCHEDULE}
    turns=100
    victory_when_enemies_defeated=yes

    [side]
        side=1
        controller="human"
	team_name=1 # used to determine which side is enemy or allied
	# wmllint: local spelling foo
	user_team_name= _ "Rogues" # visible to the user

	##:: Leader Info
	type=Rogue
	id=Edwin
	name=_"Edwin"
	gender=male
	canrecruit=no
	unrenamable=true

	##:: Gold and Income
	{GOLD 150 75 50}
	{INCOME 10 5 3}

    [/side]
    ##|| Enemy
    [side]
	##:: Side Info
	side=2
	controller=ai
	team_name=2
	user_team_name= _ "Northerners"

	##:: Leader Info
	type=Orcish Warlord
	id=Terack
	name=_"Terack"
	gender=male
	canrecruit=yes
	unrenamable=true

	##:: Recruit List
	recruit=Orcish Archer,Orcish Crossbowman,Orcish Assassin,Orcish Grunt,Orcish Warrior,Goblin Impaler,Goblin Rouser,Goblin Spearman
	##:: Gold and Income

	{GOLD 100 100 200}
	{INCOME 3 5 10}
    [/side]
    [side]
	##:: Side Info
	side=3
	controller=ai
	team_name=2
	user_team_name= _ "Northerners"

	##:: Leader Info
	type=Troll Warrior
	id=Tug
	name=_"Tug"
	gender=male
	canrecruit=yes
	unrenamable=true

	##:: Recruit List
	recruit=Troll Whelp,Troll,Troll Rocklobber
        [unit]
            type="Troll Shaman"
            side=3
            [status]
                guardian=yes
            [/status]
            x=131
            y=6
        [/unit]


	##:: Gold and Income

	{GOLD 100 100 200}
	{INCOME 3 5 10}
    [/side]



    [side]
	##:: Side Info
	side=4
	controller=ai
	team_name=2
	user_team_name= _ "Northerners"

	##:: Leader Info
	type=Naga Myrmidon
	id=Schulep
	name=_"Schulep"
	gender=male
	canrecruit=yes
	unrenamable=true

	##:: Recruit List
	recruit=Naga Fighter
	##:: Gold and Income

	{GOLD 50 100 200}
	{INCOME 3 5 10}
        [unit]
            type=Naga Warrior
            side=4
            x=187
            y=5
            [status]
                guardian=yes
            [/status]
        [/unit]
        [unit]
            type=Naga Warrior
            side=4
            x=187
            y=7
            [status]
                guardian=yes
            [/status]
        [/unit]

    [/side]
    
    ##|| Events ||##

    ##|| Starting Stuff
    [event]
        name=prestart
    [/event]


    [event]
	name=start
	[message]
	    speaker=narrator
	    image=wesnoth-icon.png
	    message=_"Edwin arrives in the Lava Pit."
	[/message]
	[message]
	    speaker=Edwin
	    message=_"It seems a troll has made this area her nest. I will have to remove this troll before I can work on opening the valves. I hope she doesn't have any whelps in here with us."
	[/message]

	[objectives]
	    side=1
	    [objective]
		description= _ "Defeat Enemy Leader"
		condition=win
	    [/objective]
	    [objective]
				description= _ "Death of Edwin"
		condition=lose
	    [/objective]
	    {TURNS_RUN_OUT}
	    [gold_carryover]
		bonus=yes
		carryover_percentage=40
	    [/gold_carryover]
	[/objectives]
    [/event]


[/scenario]