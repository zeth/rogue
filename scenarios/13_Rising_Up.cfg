[scenario]
    id=13_Rising_Up
    name=_"Rising Up" # displayed scenario name
    map_data="{~add-ons/Revenge_of_the_Rogue/maps/13_Rising_Up.map}"
    {DEFAULT_SCHEDULE}
    {TURNS 20 15 10}
    victory_when_enemies_defeated=yes

    [side]
        side=1
        controller="human"
	team_name=1 # used to determine which side is enemy or allied
	# wmllint: local spelling foo
	user_team_name= _ "Rogues" # visible to the user

	##:: Leader Info
	type=Rogue
	id=Edwin
	name=_"Edwin"
	gender=male
	canrecruit=yes
	unrenamable=true
        shroud=yes
	##:: Gold and Income
	{GOLD 200 75 50}
	{INCOME 10 5 3}

    [/side]
    ##|| Enemy
    [side]
	##:: Side Info
	side=2
	controller=ai
	team_name=2
	user_team_name= _ "Northerners"

	##:: Leader Info
	type=Orcish Sovereign
	id=Kavik
	name=_"Kavik"
	canrecruit=yes
	unrenamable=true

	##:: Recruit List
	recruit=Orcish Archer,Orcish Crossbowman,Orcish Assassin,Orcish Grunt,Orcish Warrior,Goblin Impaler,Goblin Rouser,Goblin Spearman
	##:: Gold and Income

	{GOLD 100 100 200}
	{INCOME 3 5 10}
    [/side]
    [side]
	##:: Side Info
	side=3
	controller=ai
	team_name=2
	user_team_name= _ "Northerners"

	##:: Leader Info
	type=Great Troll
	id=Nup
	name=_"Nup"
	canrecruit=yes
	unrenamable=true

	##:: Recruit List
	recruit=Troll Whelp,Troll,Troll Rocklobber
        [unit]
            type="Troll Shaman"
            side=3
            [status]
                guardian=yes
            [/status]
            x=11
            y=25
        [/unit]


	##:: Gold and Income

	{GOLD 100 100 200}
	{INCOME 3 5 10}
    [/side]



    [side]
	##:: Side Info
	side=4
	controller=ai
	team_name=2
	user_team_name= _ "Northerners"

	##:: Leader Info
	type=Dark Sorcerer
	id=Valda
	name=_"Valda"
        gender=female
	canrecruit=yes
	unrenamable=true

	##:: Recruit List
	recruit=Dark Adept
	##:: Gold and Income

	{GOLD 0 100 200}
	{INCOME 3 5 10}
        [unit]
            type=Dark Adept
            gender=female
            side=4
            x=12
            y=6
            [status]
                guardian=yes
            [/status]
        [/unit]
        [unit]
            type=Dark Adept
            gender=female
            side=4
            x=8
            y=6
            [status]
                guardian=yes
            [/status]
        [/unit]

    [/side]

    ##|| Events ||##

    ##|| Starting Stuff
    [event]
        name=prestart
        {RECALL_CHARACTERS}
        {RECALL_LOYAL}
        [remove_shroud]
            side=1
            x=5
            y=25
        [/remove_shroud]
        [remove_shroud]
            side=1
            x=13
            y=25
        [/remove_shroud]
        [set_variable]
            name=valda_protecting
            value=1
        [/set_variable]
    [/event]

    [event]
	name=start
	[message]
	    speaker=narrator
	    image=wesnoth-icon.png
	    message=_"The band arrives at the end of the large upper level of the mine."
	[/message]
        [if]
            [variable]
                name=lava_route
                equals=2
            [/variable]
            [then]
	        [message]
	            speaker=Karduras
	            message=_"After we released, the lava, the stairwell down is filled with molton rock. It will take a few months to cool down and dig it out."
	        [/message]
            [/then]
            [else]
                [message]
	            speaker=Karduras
	            message=_"The stairwell down has collapsed due to lack of care and maintainence."
	        [/message]
            [/else]
        [/if]
        [message]
	    speaker=Karduras
	    message=_"However, there is another route down. We can go up here to the top of the mountain and then there is another route down."
	[/message]
	[message]
	    speaker=Edwin
	    message=_"It will be nice to see the sky and look at our town to the west."
	[/message]
	[message]
	    speaker=Sini
	    message=_"Wait, there are still some enemies left."
	[/message]
        [if]
            [variable]
                name=lava_route
                equals=2
            [/variable]
            [then]
	        [message]
	            speaker=Kavik
	            message=_"It is those walking meats who burned our home, and made our people flee and scatter."
	        [/message]
            [/then]
            [else]
	        [message]
	            speaker=Kavik
	            message=_"It is those walking meats who came to our mountain and killed our armies."
	        [/message]
            [/else]
        [/if]
	[message]
	    speaker=Nup
	    message=_"Me Nup says eat them all."
	[/message]
	[objectives]
	    side=1
	    [objective]
		description= _ "Defeat All Enemy Leaders"
		condition=win
	    [/objective]
	    [objective]
		description= _ "Death of Edwin"
		condition=lose
	    [/objective]
	    {TURNS_RUN_OUT}
	    [gold_carryover]
		bonus=yes
		carryover_percentage=40
	    [/gold_carryover]
	[/objectives]
    [/event]

    [event]
        name=last breath
        [filter]
	    id=Kavik
        [/filter]
        [message]
            id=Kavik
            message="Ha, you may kill me, but you just put off the inevitable, we all bow to her in the end."
        [/message]
        [set_variable]
            name=valda_protecting
            value=2
        [/set_variable]
        [modify_ai]
            side=2
            action=add
            path=aspect[attacks].facet[]
            [facet]
                invalidate_on_gamestate_change=yes
                [filter_enemy]
                    [not]
                        id=Edwin
                    [/not]
                [/filter_enemy]
            [/facet]
        [/modify_ai]
        
        [modify_ai]
            side=3
            action=add
            path=aspect[attacks].facet[]
            [facet]
                invalidate_on_gamestate_change=yes
                [filter_enemy]
                    [not]
                        id=Edwin
                    [/not]
                [/filter_enemy]
            [/facet]
        [/modify_ai]

        [modify_ai]
            side=4
            action=add
            path=aspect[attacks].facet[]
            [facet]
                invalidate_on_gamestate_change=yes
                [filter_enemy]
                    [not]
                        id=Edwin
                    [/not]
                [/filter_enemy]
            [/facet]
        [/modify_ai]

        [message]
            speaker=Valda
            message="Listen to me Edwin, join with me Edwin."
        [/message]
        [message]
            speaker=Edwin
            message="What do you want with me fair lady?"
        [/message]
        [message]
            speaker=Karduras
            message="Who he is talking to?"
        [/message]
        [message]
            speaker=Valda
            message="You have proven yourself worthy. Come to me Edwin, I will keep you safe, no one will attack you."
        [/message]
        # remove the wall
        [terrain]
            x,y=12,22
            terrain="Ur"
        [/terrain]
        [terrain]
            x,y=13,22
            terrain="Ur"
        [/terrain]
        [terrain]
            x,y=14,22
            terrain="Ur"
        [/terrain]
        [sound]
            name=rumble.ogg
        [/sound]
        [scroll_to]
            x,y=13,22
        [/scroll_to]
        [message]
            speaker=Valda
            message="Come alone to me Edwin, I will keep them all away from you, do not put your friends in danger."
        [/message]
        [message]
            speaker=Valda
            message="Come be with me Edwin, I am waiting for you."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Edwin
            [filter_location]
                terrain=Iwr
            [/filter_location]
        [/filter]
        [message]
            speaker=Valda
            message="Edwin, I have been expecting you. Guards leave us."
        [/message]
        [if]
            [have_unit]
                x=6
                y=10
            [/have_unit]
            [then]
                [move_unit]
                    x=6
                    y=10
                    to_x=11
                    to_y=10
                [/move_unit]
            [/then]
        [/if]
        [if]
            [have_unit]
                x=7
                y=11
            [/have_unit]
            [then]
                [move_unit]
                    x=7
                    y=11
                    to_x=6
                    to_y=7
                [/move_unit]
            [/then]
        [/if]
        [if]
            [have_unit]
                x=10
                y=16
                [not]
                    id=Valda
                [/not]
            [/have_unit]
            [then]
                [move_unit]
                    x=10
                    y=16
                    to_x=14
                    to_y=7
                [/move_unit]
            [/then]
        [/if]
        [move_unit]
            id=Valda
            to_x=10
            to_y=6
        [/move_unit]
        [message]
            speaker=Valda
            message="Let us be alone together."
        [/message]
        [terrain]
            x=6
            y=10
            terrain="Xu"
        [/terrain]
        [terrain]
            x=7
            y=11
            terrain="Xu"
        [/terrain]
        [message]
            speaker=Edwin
            message="Has it been you controlling the Orcs and Trolls, forcing them to attack us?"
        [/message]
        [message]
            speaker=Valda
            message="Oh sweet Edwin, I cannot force anyone to do anything they don't really, in their heart of hearts, want to do."
        [/message]
        [message]
            speaker=Valda
            message="If you point Orcs in the right direction and warm them up then they attack sure enough. They provided a nice cover for my activities downstairs."
        [/message]
        [message]
            speaker=Edwin
            image=portraits/edwin-angry.png
            message="So you destroyed my town and made my people homeless, for a cover story?"
        [/message]
        [message]
            speaker=Valda
            message="Calm down my sweet Edwin. All of your life has been preparing for this moment. Join with me, stand my side. I can feel you always wanted to be a leader of men, I will give you the biggest Army that the wide green world has ever seen."
        [/message]
        [message]
            speaker=Edwin
            message="Stop, you are confusing me, creeping into my mind. You are evil, yet I feel so comfortable with you."
        [/message]
        [message]
            speaker=Valda
            message="Just relax, I will show you the way. Just surrender to me, and I will show you power you have never dreamed of."
        [/message]
        [message]
            speaker=Sini
            message="Edwin, listen to me, you don't want to go with her. Your troops are fighting and dying out here, rejoin the fight."
        [/message]
        [fire_event]
            name=attack_sini
        [/fire_event]
        [message]
            speaker=Valda
            message="Be quiet Sini or die."
        [/message]
        [message]
            speaker=Sini
            message="Ouch, hot ... very very hot"
        [/message]
        [message]
            speaker=Valda
            message="Edwin, forget about them, you do not need them. I have been waiting for someone strong who can be my equal. There is no need to fight me, I only want to help you."
        [/message]
        [message]
            speaker=Edwin
            message="Have I found an ally? A beautiful ally too. I am so confused, what shall I do?" 
        [/message]
        [message]
            speaker=Sini
            message="Fight it Edwin, attack her."
        [/message]
        [message]
            speaker=Valda
            message="It is pointless to resist. Fulfil your destiny and take your place at my side."
        [/message]
	[message]
	    speaker=narrator
	            image=wesnoth-icon.png
	    message=_"Make your choice:"
            [option]
                message="Join Valda and lead her army."
                [command]                                
                    [endlevel]
                        condition=victory
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message="Listen to Sini and rejoin the fight against Valda."
                [command]
                    [message]
                        speaker=Edwin
                        message="Sini, your love broke the witch's power. Don't worry Sini, we will save you."
                    [/message]
                    [message]
                        speaker=Edwin
                        message="Valda, you have failed. I am the King above the mountain, like my father before me."
                    [/message]
                    [message]
                        speaker=Valda
                        message="So be it King. If you will not be turned, you will be destroyed."
                    [/message]
                    [message]
                        speaker=Karduras
                        message="Yah-de-yah. Don't they all say that? Attack!"
                    [/message]
                    [message]
                        speaker=Edwin
                        image=portraits/edwin-angry.png
                        message="Attack!"
                    [/message]
                    [set_variable]
                        name=valda_protecting
                        value=3
                    [/set_variable]

                    [modify_ai]
                        side=4
                        action=delete
                        path=aspect[attacks].facet[0]
                    [/modify_ai]
                    
                [/command]
            [/option]
	[/message]
    [/event]
    
    [event]
        name=attack_sini
        [if]
            [have_unit]
                id=Sini
                [filter_location]
                    terrain=Iwr
                [/filter_location]
            [/have_unit]
            [then]
                [move_unit]
                    id=Sini
                    to_x=10
                    to_y=5
                [/move_unit]
            [/then]
            [else]
                [if]
                    [have_unit]
                        x=11
                        y=28
                    [/have_unit]
                    [then]
                        [move_unit]
                            x=11
                            y=28
                            to_x=18
                            to_y=26
                        [/move_unit]
                    [/then]
                [/if]
                [move_unit]
                    id=Sini
                    to_x=11
                    to_y=28
                [/move_unit]
                [if]
                    [have_unit]
                        x=11
                        y=27
                    [/have_unit]
                    [then]
                        [move_unit]
                            x=11
                            y=27
                            to_x=2
                            to_y=28
                        [/move_unit]
                    [/then]
                [/if]
                [terrain]
                    x,y=11,27
                    terrain="Ql"
                [/terrain]
                [if]
                    [have_unit]
                        x=10
                        y=27
                    [/have_unit]
                    [then]
                        [move_unit]
                            x=10
                            y=27
                            to_x=2
                            to_y=30
                        [/move_unit]
                    [/then]
                [/if]
                [terrain]
                    x,y=10,27
                    terrain="Ql"
                [/terrain]
                [if]
                    [have_unit]
                        x=10
                        y=28
                    [/have_unit]
                    [then]
                        [move_unit]
                            x=10
                            y=28
                            to_x=2
                            to_y=29
                        [/move_unit]
                    [/then]
                [/if]
                [terrain]
                    x,y=10,28
                    terrain="Ql"
                [/terrain]
                [if]
                    [have_unit]
                        x=11
                        y=29
                    [/have_unit]
                    [then]
                        [move_unit]
                            x=11
                            y=29
                            to_x=15
                            to_y=33
                        [/move_unit]
                    [/then]
                [/if]
                [terrain]
                    x,y=11,29
                    terrain="Ql"
                [/terrain]
                [if]
                    [have_unit]
                        x=12
                        y=28
                    [/have_unit]
                    [then]
                        [move_unit]
                            x=12
                            y=28
                            to_x=6
                            to_y=32
                        [/move_unit]
                    [/then]
                [/if]
                [terrain]
                    x,y=12,28
                    terrain="Ql"
                [/terrain]
                [if]
                    [have_unit]
                        x=12
                        y=27
                    [/have_unit]
                    [then]
                        [move_unit]
                            x=12
                            y=27
                            to_x=18
                            to_y=26
                        [/move_unit]
                    [/then]
                [/if]
                [terrain]
                    x,y=12,27
                    terrain="Ql"
                [/terrain]
            [/else]
        [/if]
    [/event]

    [event]
        name="attack"
        first_time_only=no
        [filter_condition]
            [variable]
                name=valda_protecting
                equals=2
            [/variable]
        [/filter_condition]
        [filter_second]
            id=Edwin
        [/filter_second]
        [message]
            speaker=Valda
            message="You touched my love, you silly $unit.race|, now you will die." 
        [/message]
        [heal_unit]
            [filter]
                id=Edwin
            [/filter]
            amount=full
            animate=yes
        [/heal_unit]
        {THUNDER (
        [kill]
            id=$unit.id
            animate=yes
            fire_event=yes
            [secondary_unit]
                id=Valda
            [/secondary_unit]
        [/kill]
        )}
        [set_variable]
            name=away_spot
            value=$y2
        [/set_variable]
        [set_variable]
            name=away_spot
            add=5
        [/set_variable]
        [move_unit]
            [not]
                side=1
            [/not]
            [filter_adjacent]
                id=Edwin
            [/filter_adjacent]
            to_x=$x2
            to_y=$away_spot
        [/move_unit]
        [clear_variable]
            name=away_spot
        [/clear_variable]
    [/event]

    [event]
        name="attack"
        [filter_second]
            id=Valda
        [/filter_second]
        [message]
            speaker=Valda
            message="You can't win, Edwin. If you strike me down, I shall become more powerful than you can possibly imagine."
        [/message]
        [message]
            speaker=Edwin
            message="I'll risk it, thanks."
        [/message]
    [/event]
    [event]
        name="last breath"
        [filter]
	    id=Valda
        [/filter]
        [message]
            speaker=Valda
            message="Ha ha, you will never win!"
        [/message]
        {ADVANCE_UNIT id=Valda Lich}
        [message]
            speaker=Edwin
            message="Looking a bit pale Valda"
        [/message]
        [message]
            speaker=Valda
            message="You may have killed my followers on this upper floor, but they were merely Orcs, you will never beat my more powerful followers, or my secret weapon. Ha Ha Ha Ha. We will meet again!" 
        [/message]
        [move_unit]
            id=Valda
            to_x=19
            to_y=3
        [/move_unit]
        [kill]
            id=Valda
            animate=no
            fire_event=no
        [/kill]
        [endlevel]
            condition=victory
        [/endlevel]
    [/event]


    [event]
        name=last breath
        [filter]
            id=Edwin
        [/filter]
        [filter_condition]
            [variable]
                name=valda_protecting
                equals=3
            [/variable]
        [/filter_condition]
        [message]
            speaker=Sini
            message="No no."
        [/message]
        [heal_unit]
            [filter]
                id=Edwin
            [/filter]
            amount=full
            animate=yes
        [/heal_unit]
        [delay]
            time=2000
        [/delay]
        [message]
            speaker=Sini
            message="Do it Pela."
        [/message]
        {NAMED_LOYAL_UNIT 1 (Dwarvish Runesmith) 5 11 (Pelaithstorn) ( _"Pelaithstorn")}
        [message]
            speaker=Pelaithstorn
            message="Fire in the hole."
        [/message]
        [terrain]
            x=6
            y=10
            terrain="Ur"
        [/terrain]
        [terrain]
            x=7
            y=11
            terrain="Ur"
        [/terrain]
        [sound]
            name=rumble.ogg
        [/sound]
        [set_variable]
                name=valda_protecting
                value=4
        [/set_variable]
    [/event]

[/scenario]